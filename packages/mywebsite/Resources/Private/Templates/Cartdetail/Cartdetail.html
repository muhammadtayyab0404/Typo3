
<body>
<div id="alert-container" class="mt-3"></div>
<div class="container py-5">
  <h2 class="mb-4">Shopping Cart</h2>
  
  <div class="cart-card">
    <table class="table table-borderless align-middle">
      <thead class="thead-light">
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col" style="width:120px;">Quantity</th>
          <th scope="col">Subtotal</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <!-- Product Row -->
        <f:for each="{cart}" as="items"> 
          <f:for each="{items}" as="dd">
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <f:image image="{dd.product.image.0}" alt="Product" class="product-img mr-3">

              </f:image>
              <div>
                <div class="product-name">{dd.product.name}</div>
              </div>
            </div>
          </td>
          <td>${dd.product.price}</td>

          <td>
            <input type="number" min="1" value="{dd.qty}" data-uid="{dd.product.uid}" class="quantity-input">
          </td>
          <td>${dd.product.price}</td>
          <td class="yamaha" data-uidd="{dd.product.uid}" >
            <button id="deletonrecord"   class="btn btn-sm btn-danger" onclick="reloadpage();" >&times;</button>
          </td>
        </tr>
        
        </f:for>
        </f:for>
    </table>
    
    <div class="d-flex justify-content-between align-items-center border-top pt-3">
      <f:link.page pageUid="13" pluginName="Products" action="list" class="btn btn-outline-secondary">
       Continue Shopping
       </f:link.page>

      <div class="d-flex flex-column align-items-end p-3 border rounded bg-light" style="max-width: 300px;">
        <div class="total-row fs-4 fw-semibold mb-3">
          Total Price: <span class="text-primary">${totalprice}</span>
        </div>
        
        <button data-checkout="{f:uri.action(pageUid:40)}" id="theend" class="btn btn-success btn-lg w-100"  data-back="{f:uri.action(pageUid:43)}"
        data-totheproducts="{f:uri.action(pageUid:13)}"> 
          Proceed to Checkout
        </button>
        
      </div>

    </div>
  </div>
</div>




</body>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="LoggedOut" />

<f:section name="Main">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-primary text-white rounded-top-4 py-3">
                        
                    </div>

                    <div class="card-body p-4">
                        <f:form action="preview" name="user" id="sfrForm" class="needs-validation" object="{user}" enctype="multipart/form-data">
                            
                            <!-- Global Form Errors -->
                            <f:render partial="FormErrors" arguments="{for: 'user'}" />
                            <f:render partial="FieldError" arguments="{field: 'uid'}" />

                            <!-- Fields -->
                            <div class="row g-3">
                                <f:for each="{settings.fields.selected}" as="fieldName" iteration="iteration">
                                    <f:alias map="{options: '{settings.fields.configuration.{fieldName}}'}">
                                        <div class="col-12">
                                            <f:render partial="Form/{options.partial}"
                                                arguments="{user: user, fieldName: fieldName, options: options, settings: settings, iteration: iteration}" />
                                        </div>
                                    </f:alias>
                                </f:for>
                            </div>

                            <!-- Submit Button -->
                            <!-- <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-4 rounded-pill shadow-sm">
                                    <i class="bi bi-person-plus"></i> 
                                    <f:translate id="register_button_label" default="Register Now" />
                                </button>
                            </div>
                        </f:form> -->

                        <!-- Mandatory Fields Info -->
                        <div class="mandatory mt-3 small text-muted text-center">
                            <f:format.raw>
                                <f:translate id="info_mandatory_fields" />
                            </f:format.raw>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:section>

</html>

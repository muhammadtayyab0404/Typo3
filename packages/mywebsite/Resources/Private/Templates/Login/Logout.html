<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:flashMessages/>

<!-- Logout Card -->
<div class="card shadow-lg p-4 mx-auto" style="max-width: 400px; border-radius: 1rem;">
    <h3 class="text-center mb-4 text-primary">
        <i class="bi bi-box-arrow-right me-2"></i> <f:translate key="logout"/>
    </h3>

    <!-- Status Messages -->
    <div class="text-center mb-4">
        <h5 class="fw-bold text-secondary mb-2">
            <f:render partial="RenderLabelOrMessage" arguments="{key: 'status_header'}" />
        </h5>
        <p class="text-muted">
            <f:render partial="RenderLabelOrMessage" arguments="{key: 'status_message'}" />
        </p>
    </div>

    <!-- Logout Form -->
    <f:form action="login" actionUri="{actionUri}" target="_top" fieldNamePrefix="">
        <fieldset class="border-0 p-0">

            <!-- Username -->
            <div class="mb-3">
                <label for="tx-felogin-input-logout" class="form-label fw-semibold">
                    <i class="bi bi-person me-1"></i> <f:translate key="username" />
                </label>
                <div class="p-2 bg-light border rounded shadow-sm fw-semibold text-dark">
                    {user.username}
                </div>
            </div>

            <!-- Logout Button -->
            <div class="d-grid">
                <f:form.submit 
                    value="{f:translate(key: 'logout')}" 
                    name="submit" 
                    id="tx-felogin-input-logout" 
                    class="btn btn-primary btn-lg shadow-sm"/>
            </div>

            <!-- Hidden Fields -->
            <div class="felogin-hidden">
                <f:form.hidden name="logintype" value="logout"/>
            </div>
        </fieldset>
    </f:form>

  
</div>

<!-- Hover Styling -->
<style>
    .btn.btn-primary.btn-lg.shadow-sm:hover {
        background: #0056b3;
    }
</style>

</html>

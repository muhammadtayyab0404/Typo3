<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{showLoginMessage}">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
            <h3 id="user-info" data-feuser="{user.uid}" class="text-success mb-3">
                <f:render partial="RenderLabelOrMessage" arguments="{key: 'success_header'}"/>
            </h3>

            <!-- Bootstrap spinner -->
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="text-muted">Redirecting in <span id="countdown">3</span> seconds...</p>

         <f:if condition="{user}">
        <f:then>
            <script>
              document.cookie = "feuser={user.uid}; path=/; max-age=3600";
                startCountdown(3,"countdown");

                   setTimeout(() => {
            window.location.href = "{f:uri.page(pageUid:13)}"; // target page
        }, 3000); 
            </script>
        </f:then>
        <f:else>
            <script>
             document.cookie = "feuser=0;  path=/; max-age=3600";
             
            </script>
        </f:else>
        </f:if>
  
        </div>
    </div>
</f:if>

<div class="text-center mt-4">
    <f:translate key="login_user_info" arguments="{0: '{user.username}'}"/>
</div>

</html>
